{% extends "layout.html" %}

{% block title %}Login{% endblock title %}

{% block main %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 900px;">
    <h2 class="card-title text-center mb-4">Login</h2>
    <form method="POST" action="/login" id="form">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="johndoe@example.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="" required>
      </div>
      <div class="d-grid">
        <button type="submit" >Login</button>
        <a style="text-align:center" href="/register" class="mt-3">No account? Register here</a>
      </div>
    </form>
  </div>
</div>

<script src="static/scripts/login.js"
{% endblock main %}
