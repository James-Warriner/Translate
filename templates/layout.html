<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link href="/static/styles.css" rel="stylesheet">
    <title>{% block title %}Translate{% endblock %}</title>

    <style>

      
    </style>
</head>

<body>
  <div class="container-fluid">

    <div class="error-bar" id="errorBar"></div>

    <div class="row">
      <!-- Sidebar -->
      <nav class="col-3 col-md-2 sidebar d-flex flex-column vh-100 p-3 border-end">


        <h6 class="text-uppercase text-muted mb-2">Menu</h6>
        <ul class="list-group mb-4">
          <li class="list-group-item">
            <a href="/">Home</a>
          </li>
          <li class="list-group-item">
            <a href="#">History</a>
          </li>
          <li class="list-group-item">
            <a href="#">Settings</a>
          </li>
          {% if isLoggedIn %}
            <li class="list-group-item">
              <a href="/logout">Logout</a>
            </li>
          {% endif %}
        </ul>

        <h6 class="text-uppercase text-muted mb-2">Recent</h6>
        <div id="recents" class="list-group"></div>
      </nav>

      <!-- Main content area -->
      <div class="col-md-10 px-0">

        <header class="text-white py-3 px-4">
          <h4 class="m-0">Welcome to Translate</h4>
        </header>

        <!-- Main content -->
        <main class="p-4">
          {% block main %}{% endblock %}
        </main>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {

      const html = '<!DOCTYPE ' +
          document.doctype.name +
          (document.doctype.publicId ? ' PUBLIC "' + document.doctype.publicId + '"' : '') +
          (!document.doctype.publicId && document.doctype.systemId ? ' SYSTEM' : '') +
          (document.doctype.systemId ? ' "' + document.doctype.systemId + '"' : '') +
          '>\n' + document.documentElement.outerHTML;
    });
  </script>
</body>
</html>
