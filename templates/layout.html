<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link href="/static/styles.css" rel="stylesheet">
    <title>{% block title %}Translate{% endblock %}</title>
</head>

<body>


<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-3 col-md-2 sidebar d-flex flex-column bg-light vh-100 p-3 border-end">
            <h5>Menu</h5>
            <a href="#">Home</a>
            <a href="#">Translate</a>
            <a href="#">History</a>
            <a href="#">Settings</a>
            <h5 class="mt-4">Recent</h5>
        </nav>


        <div class="col-md-10 px-0">
      <!-- Header -->
      <header class="text-white p-3">
        <h4 class="m-0">Welcome to Translate</h4>
      </header>

      <!-- Main content -->
      <main class="p-4">
        {% block main %}{% endblock %}
      </main>
    </div>
</div>




<script>
    document.addEventListener('DOMContentLoaded', function () {
        const html = '<!DOCTYPE ' +
            document.doctype.name +
            (document.doctype.publicId ? ' PUBLIC "' + document.doctype.publicId + '"' : '') +
            (!document.doctype.publicId && document.doctype.systemId ? ' SYSTEM' : '') +
            (document.doctype.systemId ? ' "' + document.doctype.systemId + '"' : '') +
            '>\n' + document.documentElement.outerHTML;

        console.log("Full HTML:", html);
    });
</script>
</body>
</html>
