{% extends "layout.html" %}

{% block title %}Register{% endblock title %}

{% block main %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 900px;">
    <h2 class="card-title text-center mb-4">Register</h2>
    <form method="POST" action="/register" id="form">
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" id="first_name" name="first_name" class="form-control" placeholder="John" required>
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Doe" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="johndoe@example.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="" required>
      </div>
      <div class="d-grid">
        <button type="submit" >Register</button>
        <a style="text-align:center" href="/login" class="mt-3">Already registered? Login here</a>
      </div>
    </form>
  </div>
</div>

</div>

<script src="static/scripts/register.js"></script>
{% endblock main %}
